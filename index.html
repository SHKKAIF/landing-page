<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple and responsive landing page for showcasing our product or service.">
    <meta name="keywords" content="landing page, product, service, contact">
    <meta name="author" content="kaif">
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <nav>
            <a href="#" class="logo">NovaNectar Services Pvt. Ltd.</a>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Welcome to NovaNectar Services!</h1>
            <p>Your Problems, Our Solutions.</p>
            <a href="#contact" class="cta-button">Get Started</a>
        </div>
    </section>

    <section id="contact" class="contact">
        <h2>Contact Us</h2>
        <form id="contact-form" action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 NovaNectar Services Pvt. Ltd. . All rights reserved.</p>
    </footer>

    <!-- Pop-up Modal -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close-btn">&times;</span>
            <h2>Thank You!</h2>
            <p>Your message has been sent successfully. We will get back to you soon.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
